<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Form validation</title>
</head>
<body>
<div class="login">
    <h1>Registreren</h1>
    <form action="">
        <label for="input-username">
            Gebruikersnaam:
            <input name="username" type="text" id="input-username">
        </label>
    <p class="form-warning" id="username-warning"></p>
        <label for="input-password">
            Wachtwoord:
            <input name="password" type="text" id="input-password">
        </label>
        <p class="form-warning" id="password-warning"></p>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
